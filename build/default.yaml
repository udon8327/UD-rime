__build_info:
  rime_version: 1.7.3
  timestamps:
    default: 1613228859
    default.custom: 1628235200
    key_bindings: 1613228859
    key_bindings.custom: 0
    punctuation: 1613228859
    punctuation.custom: 0
ascii_composer:
  good_old_caps_lock: true
  switch_key:
    Caps_Lock: noop
    Control_L: noop
    Control_R: noop
    Shift_L: commit_code
    Shift_R: noop
config_version: 0.40
key_binder:
  bindings:
    - {accept: bracketleft, send: Page_Up, when: paging}
    - {accept: bracketright, send: Page_Down, when: has_menu}
menu:
  page_size: 5
punctuator:
  half_shape:
    "+": "+"
    "-": "-"
    ":": ":"
    ";": ";"
    "=": "="
    _: _
recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
schema_list:
  - schema: flypy
switcher:
  caption: "〔方案選單〕"
  hotkeys:
    - "Control+Shift+grave"