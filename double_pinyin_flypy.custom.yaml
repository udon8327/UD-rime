# double_pinyin_flypy.custom.yaml
#
# 獲取更多輸入方案：rime-double-pinyin
# 將檔案放置於如 C:\Users\使用者名稱\AppData\Roaming\Rime
# 重新部署後生效
# 
# Edited by: Xin Yang
#

patch:
  switches/@2:
    options: [ zh_tw, zh_simp ]
    reset: 0
    states:
      - 臺灣正體
      - 简体中文

  engine/filters:
    - simplifier@zh_simp
    - simplifier@zh_tw
    - uniquifier

  zh_tw:
    option_name: zh_tw
    opencc_config: t2tw.json

  zh_simp:
    option_name: zh_simp
    tips: all